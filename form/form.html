<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rio SkillHub Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>  
  <body>
    <div class="hero-section">
      <h1>Master the Skills That Matter in IT</h1>
    </div>

    <div class="container">
      <div class="logo">
        <img src="logo.png" alt="Rio SkillHub Logo" />
      </div>

      <form id="registrationForm" method="post">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      
        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      
        <!-- Contact -->
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required>
      
        <!-- District (Dropdown) -->
        <label for="district">District:</label>
        <select id="district" name="district" required>
          <option value="">Select District</option>
          <!-- Dynamic Options Filled from JS -->
        </select>
      
        <!-- Course (Autocomplete) -->
        <label for="course">Course:</label>
        <select id="course" name="course" required>
          <option value="">Select District</option>
          <!-- Dynamic Options Filled from JS -->
        </select>
    
     <!-- collage -->
     <label for="college">Choose College:</label>
     <select id="college" name="college" required>
      <option value="">Select College</option>
      <!-- Dynamic Options Filled from JS -->
    </select>
        <!-- Status -->
        <label for="status">Passout or Studying:</label>
        <select id="status" name="status" required>
          <option value="studying">Studying</option>
          <option value="passout">Passout</option>
        </select>      
        <!-- Why Choose You -->
        <label for="whychoose">Why Should We Choose You?</label>
        <textarea id="whychoose" name="whychoose" required></textarea>
      
        <!-- How Did You Know About Us -->
        <label for="howknow">How Did You Know About Us?</label>
        <textarea id="howknow" name="howknow" required></textarea>
      
        <!-- Submit -->
        <button type="submit">Submit</button>
      </form>
      

      <div class="contact">
        <p>ðŸ“ž +91 77365 81105</p>
        <p><a href="https://www.rioskillhub.com">www.rioskillhub.com</a></p>
      </div>
    </div>
    <script src="form.js"></script>
  </body>
</html>
